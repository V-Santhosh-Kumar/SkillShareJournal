<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #DD7D5B ;">
        <div class="container-fluid">
            <!-- Left: Logo + Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../static/img/sticky-notes.png" alt="logo" width="40" class="me-2">
                Share Skill Journal
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex justify-content-between align-items-center w-100">
                    <!-- Center: Search -->
                    <form class="d-flex mx-auto w-50 input-group" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </form>
                    <!-- Right: Nav links -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-info-circle"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-gear"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-person-circle"></i></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

            <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="/feeds"><i class="bi bi-house fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/image"><i class="bi bi-image fs-4" style="color: #ff4400; background-color: white; padding: 5px 10px; border-radius: 50px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/post"><i class="bi bi-plus-circle fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/bookmark" aria-disabled="true"><i class="bi bi-bookmark fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/liked" aria-disabled="true"><i class="bi bi-heart fs-4"></i></a>
            </li>
        </ul>
    </div>
    <div class="imagepage pt-5 ps-5">
        <div class="card w-25" style="height: 50vh; background-color: #fbdfc1 ;">
            <img src="..." height="350" class="rounded mx-auto d-block" alt="...">
            <div class="card px-3" style="background-color: #DD7D5B ;">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex column-gap-2 align-items-center">
                        <a class="nav-link" aria-disabled="true"><i class="bi bi-person-circle fs-4"></i></a>
                        <h5>Title</h5>
                    </div>
                    <a class="nav-link" aria-disabled="true"><i class="bi bi-link-45deg fs-4"></i></i></a>
                </div>
            </div>
        </div>
    </div>

</html>
