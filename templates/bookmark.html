<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #DD7D5B ;">
        <div class="container-fluid">
            <!-- Left: Logo + Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../static/img/sticky-notes.png" alt="logo" width="40" class="me-2">
                Share Skill Journal
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex justify-content-between align-items-center w-100">
                    <!-- Center: Search -->
                    <form class="d-flex mx-auto w-50 input-group" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </form>
                    <!-- Right: Nav links -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-info-circle"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-gear"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-person-circle"></i></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding: 0 40%;">
        <ul class="nav justify-content-center"
            style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; background-color: #fbdfc1 ;">
            <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="/feeds"><i class="bi bi-house fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/image"><i class="bi bi-image fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/post"><i class="bi bi-plus-circle fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/bookmark" aria-disabled="true"><i
                        class="bi bi-bookmark fs-4" style="color: #ff4400; background-color: white; padding: 5px 10px; border-radius: 50px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/liked" aria-disabled="true"><i class="bi bi-heart fs-4"></i></a>

            </li>
        </ul>
    </div>
    <div class="cardpage d-flex ms-5">
        <div class="cardcontainer row-gap-2 d-flex flex-wrap">
            <!-- Dynamically Loaded -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #DD7D5B;">
                    <h1 class="modal-title fs-5" id="commentModalLabel">Comments</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row row-gap-3 comments-container">
                    <!-- Dynamically Loaded -->
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <form id="commentForm" class="modal-footer d-flex justify-content-between">
                        <textarea name="comment" id="" class="text w-50" rows="x3"></textarea>
                        <div>
                            <input type="hidden" name="notesId" id="notesId">
                            <button type="submit" id="commentBtn" class="btn btn-primary">Comment</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="shareModalLabel">Share on Social Media</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row row-gap-3">
                    <div class="input-group">
                        <input type="text" id="shareLink" class="form-control" value="https://example.com/note/123"
                            readonly>
                        <button class="btn btn-outline-primary" type="button" id="copyBtn">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/bookmark.js"></script>
    <script src="../static/js/comment.js"></script>

</body>

</html>
