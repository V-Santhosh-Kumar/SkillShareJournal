<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #DD7D5B ; ">
        <div class="container-fluid">
            <!-- Left: Logo + Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../static/img/sticky-notes.png" alt="logo" width="40" class="me-2">
                Share Skill Journal
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex justify-content-between align-items-center w-100">
                    <!-- Center: Search -->
                    <form class="d-flex mx-auto w-50 input-group" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </form>
                   <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/profile"><i
                                    class="bi bi-person-circle"></i></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding: 0 40%;">
        <ul class="nav justify-content-center"
            style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; background-color: #fbdfc1 ;">
            <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="/feeds"><i
                        class="bi bi-house fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/image"><i class="bi bi-image fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/post"><i class="bi bi-plus-circle fs-4"
                        style="color: #ff4400; background-color: white; padding: 5px 10px; border-radius: 50px;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/bookmark" aria-disabled="true"><i
                        class="bi bi-bookmark fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="/liked" aria-disabled="true"><i class="bi bi-heart fs-4"></i></a>
            </li>
        </ul>
    </div>

    <div class="container mt-4 mb-2 rounded-3" style="background-color: #fbdfc1;width: 600px; ">
        <form id="postForm">
            <!-- Image Preview -->
            <div id="imagePreview"
                style="display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; max-width: 100%; padding: 10px;">
            </div>

            <!-- Upload -->
            <div class="button pt-4 d-flex justify-content-center">
                <input type="file" id="imageUpload" multiple accept="image/*">
                <button onclick="addImages(event)" type="button" class="btn btn" style="background-color: #DD7D5B;">Add
                    Image</button>
            </div>

            <!-- Title -->
            <div class="body pt-3">
                <label for="title">
                    <h5>Title:</h5>
                </label>
                <input type="text" class="form-control" id="title">

                <!-- Description -->
                <label for="description" class="pt-3">
                    <h5>Description:</h5>
                </label>
                <textarea class="form-control" placeholder="Leave a description here" id="description"
                    style="height: 100px"></textarea>

                <!-- Code -->
                <label for="code" class="pt-3">
                    <h5>Code:</h5>
                </label>
                <textarea class="form-control" placeholder="Place the code" id="code" style="height: 100px"></textarea>


                <label for="tag" class="pt-3">
                    <h5>Tag:</h5>
                </label>
                 <div class="tag mb-5" id="roleTag">
                    <select class="form-select" id="tagSelect" name="tagId"  aria-label="Default select example">
                        <option selected disabled>Open this select menu</option>
                        
                    </select>
                </div>
            </div>  

            <!-- Footer -->
            <div class="modal-footer pt-4 d-flex" style="background-color: #fbdfc1; gap: 300px;">
                <input type="hidden" id="roleId">
               
                <div class="buttons d-flex justify-content-center">
                    <button type="button" class="btn btn me-2 mb-4" data-bs-dismiss="modal"
                        style="background-color: rgb(168, 168, 168);">Cancel</button>
                    <button type="submit" class="btn btn ms-2 mb-4" style="background-color: #DD7D5B;">Post</button>
                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../static/js/post.js"></script>
    <script src="../static/js/tag.js"></script>
</body>

</html>
