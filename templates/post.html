<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #DD7D5B ; ">
        <div class="container-fluid">
            <!-- Left: Logo + Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../static/img/sticky-notes.png" alt="logo" width="40" class="me-2">
                Share Skill Journal
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body d-flex justify-content-between align-items-center w-100">
                    <!-- Center: Search -->
                    <form class="d-flex mx-auto w-50 input-group" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </form>
                    <!-- Right: Nav links -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-info-circle"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-gear"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="bi bi-person-circle"></i></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div style="padding: 0 40%;">
        <ul class="nav justify-content-center"
            style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; background-color: #fbdfc1 ;">
            <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#"><i class="bi bi-house fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#"><i class="bi bi-image fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#"><i class="bi bi-plus-circle fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-disabled="true"><i class="bi bi-bookmark fs-4"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" aria-disabled="true"><i class="bi bi-heart fs-4"></i></a>
            </li>
        </ul>
    </div>

    <div class="container mt-4 mb-3 rounded-3" style="background-color: #fbdfc1; height: 750px; width: 600px; ">
        <div class="head d-flex column-gap-1 pt-3" style="height: 200px;">
            <input type="image" class="form-control w-25">
            <input type="image" class="form-control w-25">
            <input type="image" class="form-control w-25">
            <input type="image" class="form-control w-25">

        </div>
        <div class="button pt-4 d-flex justify-content-center">
            <button class="btn btn" style="background-color: #DD7D5B;">Add Image</button>
        </div>
        <div class="body pt-3">
            <label for="title">
                <h5>Title:</h5>
            </label>
            <input type="text" class="form-control">
            <label for="description" class="pt-3">
                <h5>Description:</h5>
            </label>
            <textarea class="form-control" placeholder="Leave a description here" id="floatingTextarea2"
                style="height: 100px"></textarea>
            <label for="code" class="pt-3">
                <h5>Code:</h5>
            </label>
            <textarea class="form-control" placeholder="Place the code" id="floatingTextarea2"
                style="height: 100px"></textarea>
        </div>
        <div class="modal-footer pt-4" style="background-color: #fbdfc1;">
            <input type="hidden" id="roleId">
            <div class="buttons d-flex justify-content-center">
                <button type="button" class="btn btn me-2 mb-4" data-bs-dismiss="modal" style="background-color: rgb(168, 168, 168);">Cancel</button>
                <button type="submit" class="btn btn ms-2 mb-4" style="background-color: #DD7D5B;">Post</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
