<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    <form name="login" id="login">
        <div class="d-flex justify-content-center gap-3 align-items-center mt-5">
            <img src="../static/img/sticky-notes.png" class="img-fluid" width="60" alt="Logo">
            <h2>Skill Share Journal</h2>
        </div>
        <div class="container d-flex flex-column mt-3 w-25 rounded-3" style="background-color: #fbdfc1 ;">
           
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="SignupEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="SignupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="SignupPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="CheckOut">
                <label class="form-check-label" for="CheckOut">Check me out</label>
            </div>
            <button type="submit" class="btn btn-secondary mb-3">Submit</button>
        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
